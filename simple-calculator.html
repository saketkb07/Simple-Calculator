<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <input type="number" name="first" id="first" step="any" placeholder="first Number">
        <select id="ope">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">X</option>
            <option value="/">/</option>
        </select>
        <input type="number" name="second" id="second" step="any" placeholder="Second Number"><br><br>
        <input type="text"  id="res" placeholder="Result">
        <button onclick="calc()">Calculate</button>
    </body>
    <script>
        function calc(){
            var opr1=document.getElementById('first').value;
            var opr2=document.getElementById('second').value;
            var ope=document.getElementById('ope').value
            if(ope=='+'){
                var res=parseInt(opr1)+parseInt(opr2);
            }
            if (ope=='-'){
                var res=parseInt(opr1)-parseInt(opr2);
            }
            if (ope=='*'){
                var res=parseInt(opr1)*parseInt(opr2);
            }
            if (ope=='/'){
                var res=parseInt(opr1)/parseInt(opr2);
            }
            document.getElementById('res').value=res;
        }
    </script>
</html>
